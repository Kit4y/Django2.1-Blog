{% extends 'blog_base.html'%}
{% block title %}
    我的网站
{% endblock %}
{% block content %}
{% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}">
    <h4 align="center">Name：{{ blog.title }}</h4>
    </a>
    <p align="center">{{ blog.content|truncatechars:30 }}</p>
    <br>
    <hr>
{% empty %}
    <p align="center">--暂无博客，敬请期待--</p>
{% endfor %}
<p align="center">一共有{{ blog|length }}篇博客</p>
{% endblock %}
