{% extends 'blog_base.html' %}
{% block title %}
    {{ blog.title }}
{% endblock %}
{% block content %}
    <h3 align="center">{{ blog.title }}</h3>
    <p align="center">作者：{{ blog.author }}</p>
    <p align="center">发表日期：{{ blog.created_time|date:"Y-m-d H:n:s" }}</p>
    <p align="center">分类：
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <p align="center">{{ blog.content }}</p>
{% endblock %}
